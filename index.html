<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>My Library</title>
  </head>
  <body>
    <h1>My Book Library</h1>
    <form>
      <label for="booktitle">Book Title:</label>
      <input type="text" id="booktitle" name="booktitle">
      <label for="bookauthor">Author:</label>
      <input type="text" id="bookauthor" name="bookauthor">
      <label for="pages">Pages in Book:</label>
      <input type="text" id="pages" name="pages">
      <label for="avgrating">Goodreads Rating:</label>
      <input type="text" id="avgrating" name="avgrating">
      <label for="myrating">My Rating:</label>
      <select name="rating" id="myrating" name="myrating">
        <option value="1star">1 Star</option>
        <option value="2star">2 Star</option>
        <option value="3star">3 Star</option>
        <option value="4star">4 Star</option>
        <option value="5star">5 Star</option>
      </select>
      <label for="datefinished">Date Finished:</label>
      <input type="date" id="datefinished" name="datefinished" webkitdirectory>
      <button type="button">Submit</button>
    </form>
    <table id="myBooks">
      <thead>
        <tr class="header">
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Goodreads Rating</th>
          <th>My Rating</th>
          <th>Date Finished</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
